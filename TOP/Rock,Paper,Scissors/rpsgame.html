<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock ! Paper ! Scissors</title>
    
</head>
<body>
<div id="bgcolour">
<div id="main">
    <div id="btnstart">Round <span id="round_update">1. Go!</span></div>
    <div id="subtitle"></div>
    <!-- INSERT HAND -->
    <div id="inserthand">
        <button id="rock" class="handbtn" onclick="playRound('rock')"></button>
        <button id="paper" class="handbtn" onclick="playRound('paper')"></button>
        <button id="scissors" class="handbtn" onclick="playRound('scissors')"></button>
    </div>
    <!-- ROUND-->
    <div id="player-scores">
        <div class="pl1"><p>Player 1: <span id="player_score">0</span></p></div>
        <div class="pl2"><p>Player 2: <span id="computer_score">0</span></p></div>
        
    </div>
    <!-- THE SCORE -->
    <div id="round_score"></div>
    <div id="total_score"></div>
    <button id="reset" onclick="resetGame()">Try Again?</button>
</div>
</div>
    
    
<script src="script.js"></script> 
</body>
</html>

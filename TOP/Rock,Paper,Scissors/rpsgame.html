<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock ! Paper ! Scissors</title>
    
</head>
<body>
<div id="bgcolour">
<div id="main">
    <div id="btnstart">Round 1. START!</div>
    <div id="subtitle"></div>
    <!-- INSERT HAND -->
    <div id="inserthand">
        <button id="rock" onclick="playRound('rock')"></button>
        <button id="paper" onclick="playRound('paper')"></button>
        <button id="scissors" onclick="playRound('scissors')"></button>
    </div>
    <!-- ROUND-->
    <div id="player-scores">
        <div class="pl1"><p>Player 1: <span id="playerScore">0</span></p></div>
        <div class="pl2"><p>Player 2: <span id="computerScore">0</span></p></div>
        
    </div>
    <!-- THE SCORE -->
    <div id="round-score"></div>
    <div id="total score"></div>
</div>
</div>
    
    
<script src="script.js"></script> 
</body>
</html>

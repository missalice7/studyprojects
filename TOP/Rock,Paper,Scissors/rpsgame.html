<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css\styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock | Paper | Scissors</title>
    
</head>
<body>
<div id="bgcolour">
<div id="main">
    <div id="title_start">Round <span id="round_update">1</span>. Go!
    </div>
    <button id="reset" onclick="resetGame()">Try Again?</button>
    
    <!-- INSERT HAND -->
    <div id="inserthand">
        <button id="rock" class="handbtn" onclick="playRound('rock')"></button>
        <button id="paper" class="handbtn" onclick="playRound('paper')"></button>
        <button id="scissors" class="handbtn" onclick="playRound('scissors')"></button>
    </div>
    <!-- ROUND-->
    
    <div id="player-scores">
        <div class="scores"><p><b>PunnyHuman: </b><span id="player_score">0</span></p></div>
        <div class="scores"><p><b>PCMasterRace: </b><span id="computer_score">0</span></p></div>
        
    </div>
    <!-- THE SCORE -->
    <div id="round_score"></div>
</div>
</div>
    
    
<script src="script.js"></script> 
</body>
</html>

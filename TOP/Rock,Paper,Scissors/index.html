<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock ! Paper ! Scissors</title>
    <script src="script.js"></script> 
</head>
<body>
<div id="bgcolour">
<div id="main">
    <div id="btnstart">Round 1. START!</div>
    <div id="subtitle"></div>
    <!-- INSERT HAND -->
    <div id="inserthand">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>
    <!-- ROUND-->
    <div id="player-scores">
        <div class="pl1"><p>Player 1: <span>0</span></p></div>
        <div class="pl2"><p>Player 2: <span>0</span></p></div>
        
    </div>
    <!-- THE SCORE -->
    <div class="round-score">Insert score here</div>
</div>
</div>
    
    
    
</body>
</html>

<body>
    

    <script>

        

        function computerPlay(){
            let hand = ["rock", "paper","scissors"]
            let getHand = hand[Math.floor(Math.random() * hand.length)];
            return getHand;
        }
        
        const playerSelection = prompt("insert hand").toLowerCase()
        const computerSelection = computerPlay()

        
            function playRound(playerSelection, computerSelection) {
                
                if (playerSelection == "rock" && computerSelection == "scissors"){
                    return alert("You win! " + playerSelection + " beats " + computerSelection + ".");

                }if (playerSelection == "scissors" && computerSelection == "paper") {

                    return alert("You win! " + playerSelection + " beats " + computerSelection + ".");
                    
                }if (playerSelection == "paper" && computerSelection == "rock") {

                    return alert("You win! " + playerSelection + " beats " + computerSelection + ".");
                    
                } 

                return alert("You lose :( " + computerSelection + " beats " + playerSelection + ".");
            }
        

    
    console.log(playRound(playerSelection, computerSelection))

    </script>
</body>
